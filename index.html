<!DOCTYPE html>
<html>
<head>
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Register for Tech for Girls</h1>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="college" placeholder="College / Department" required />
      <input type="text" name="screenshot" placeholder="Screenshot Drive Link" required />
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="submittedMsg" style="display: none; color: green;">You have already submitted!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
